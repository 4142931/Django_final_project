{% extends 'base.html' %}
{% load static %}
{% block title %}InBest{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'survey/css/mbti.css' %}">

    <div class="header">
        <h1>금융 투자 성향 테스트</h1>
        <p>나와 가장 어울리는 동물은?</p>
    </div>

    <!-- Progress bar -->
    <div class="progress-container" style="max-width: 650px; margin: 0 auto; padding: 20px;">
      <div class="progress" style="height: 8px;">
          <div class="progress-bar" role="progressbar" style="width: 10%; background-color: #fcb64b;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
  </div>

    <!-- Question Container -->
    <div class="question-container">
        <h3 class="mb-3">Q1</h3>
        <p>시장 변동성이 큰 상황에서도 자산을 유지하는 것에 얼마나 불안감을 느끼나요</p>
        
        <!-- Options -->
        <button class="option">매우 불안하다😞</button>
        <button class="option">조금 불안하다🤔</button>
        <button class="option">별로 불안하지 않다😉</button>
        <button class="option">전혀 불안하지 않다😎</button>
    </div>



<!-- External JavaScript -->
<script src="{% static 'survey/js/mbti.js' %}"></script>

{% endblock %}
