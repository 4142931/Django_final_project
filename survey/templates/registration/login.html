{% extends 'base.html' %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'survey/css/login.css' %}">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box p-4 bg-white rounded shadow">
        <h2 class="text-center mb-4">로그인</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- 전체 폼을 렌더링 -->
            <button type="submit" class="btn btn-warning w-100">로그인</button>
        </form>
    </div>
</div>
{% endblock %}
